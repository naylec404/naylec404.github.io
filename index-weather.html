<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nayweather</title>
    <link rel="stylesheet" href="style-weather.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">nayweb</a>
            <nav>
                <input type="checkbox" id="nav-toggle" class="nav-toggle">
                <label for="nav-toggle" class="nav-toggle-label">
                    <span></span>
                </label>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index-actus.html">Actus</a></li>
                    <li><a href="index-weather.html" class="active">Météo</a></li>
                    <li><a href="index-divertissement.html">Divertissement</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="weather-section">
            <h1><br> <br>Air et Espace</h1>
            <div class="weather-container">
                <div class="weather-card">
                    <h2>Météo</h2>
                    <div id="weather-info">
                        <p>Chargement des données météo...</p>
                    </div>
                </div>
                <div class="weather-card">
                    <h2>Trafic Aérien</h2>
                    <div id="flight-info">
                        <p>Chargement des données de vol...</p>
                    </div>
                </div>
            </div>
            <div class="weather-map">
                <h2>Carte Météo</h2>
                <div id="map"></div>
            </div>
            <div class="nasa-image">
                <h2>Image du Jour NASA</h2>
                <div id="nasa-info">
                    <p>Chargement de l'image NASA...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 nayweb. Tous droits réservés.</p>

        </div>
